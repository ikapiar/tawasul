<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ikapiar Connect â€” Direktori Alumni</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
  <link href="./theme.css" rel="stylesheet">
</head>
<body>
<header class="border-bottom bg-white">
  <nav class="container navbar navbar-expand-lg">
    <a class="navbar-brand fw-bold" href="./connect.html">IKAPIAR</a>
    <div class="ms-auto d-flex gap-2">
      <a class="btn btn-outline-secondary" href="./connect.html">Dasbor</a>
      <button class="btn btn-danger" id="btnLogout" type="button">Keluar</button>
    </div>
  </nav>
</header>

<main class="container py-4">
  <div id="alertHost"></div>
  <div class="d-flex align-items-center gap-2 mb-3">
    <input id="q" type="search" class="form-control" placeholder="Cari nama, angkatan, jurusan, skill..." aria-label="Pencarian">
    <button class="btn btn-primary" id="btnCari" type="button">Cari</button>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th>Nama</th>
          <th>Angkatan</th>
          <th>Jurusan</th>
          <th>Pekerjaan</th>
          <th>Keahlian</th>
          <th>Kontak</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>
</main>

<script src="./basepages.js"></script>
<script>
  BasePages.requireAuth();

  function renderRows(rows){
    const tb = document.getElementById('tbody');
    tb.innerHTML = '';
    rows.forEach(r => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${r.name}</td>
        <td>${r.year}</td>
        <td>${r.major}</td>
        <td>${r.job}</td>
        <td><span class="badge text-bg-secondary me-1">${r.skills.join('</span> <span class=\"badge text-bg-secondary me-1\">')}</span></td>
        <td><a class="btn btn-sm btn-outline-primary" href="mailto:${r.contact}">Email</a></td>
      `;
      tb.appendChild(tr);
    })
  }

  // initial
  renderRows(BasePages.mockStore.directory);

  document.getElementById('btnCari').addEventListener('click', () => {
    const q = (document.getElementById('q').value || '').trim();
    const filtered = BasePages.filterDirectory(q);
    renderRows(filtered);
  });

  document.getElementById('btnLogout').addEventListener('click', () => BasePages.logout());
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

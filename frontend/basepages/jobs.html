<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ikapiar Connect â€” Job Board</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header class="border-bottom bg-white">
  <nav class="container navbar navbar-expand-lg">
    <a class="navbar-brand fw-bold" href="./connect.html">IKAPIAR</a>
    <div class="ms-auto d-flex gap-2">
      <a class="btn btn-outline-secondary" href="./connect.html">Dasbor</a>
      <button class="btn btn-danger" id="btnLogout" type="button">Keluar</button>
    </div>
  </nav>
</header>

<main class="container py-4">
  <div id="alertHost"></div>

  <div class="row g-3">
    <div class="col-12 col-lg-6">
      <div class="card h-100">
        <div class="card-header">Daftar Lowongan</div>
        <div class="table-responsive">
          <table class="table table-striped align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th>Posisi</th>
                <th>Perusahaan</th>
                <th>Lokasi</th>
                <th>Tipe</th>
              </tr>
            </thead>
            <tbody id="jobsBody"></tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-12 col-lg-6">
      <div class="card h-100">
        <div class="card-header">Tambah Lowongan (Simulasi)</div>
        <div class="card-body">
          <form id="jobForm" class="row g-3" autocomplete="off">
            <div class="col-12">
              <label class="form-label" for="title">Posisi</label>
              <input id="title" class="form-control" type="text" placeholder="Contoh: Software Engineer" required>
            </div>
            <div class="col-12">
              <label class="form-label" for="company">Perusahaan</label>
              <input id="company" class="form-control" type="text" placeholder="Contoh: PT Maju Jaya" required>
            </div>
            <div class="col-12 col-sm-6">
              <label class="form-label" for="location">Lokasi</label>
              <input id="location" class="form-control" type="text" placeholder="Kota" required>
            </div>
            <div class="col-12 col-sm-6">
              <label class="form-label" for="type">Tipe</label>
              <select id="type" class="form-select">
                <option>Full-time</option>
                <option>Part-time</option>
                <option>Internship</option>
                <option>Contract</option>
              </select>
            </div>
            <div class="col-12 d-grid d-sm-flex gap-2">
              <button class="btn btn-primary" type="submit">Tambahkan</button>
              <button class="btn btn-outline-secondary" type="reset">Reset</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>

<script src="./basepages.js"></script>
<script>
  BasePages.requireAuth();

  function renderJobs(){
    const body = document.getElementById('jobsBody');
    body.innerHTML = '';
    BasePages.mockStore.jobs.forEach(j => {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${escapeHtml(j.title)}</td><td>${escapeHtml(j.company)}</td><td>${escapeHtml(j.location)}</td><td>${escapeHtml(j.type)}</td>`;
      body.appendChild(tr);
    });
  }

  function escapeHtml(str){
    return String(str).replace(/[&<>"]/g, s => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[s]));
  }

  document.getElementById('jobForm').addEventListener('submit', function(e){
    e.preventDefault();
    const title = (document.getElementById('title').value || '').trim();
    const company = (document.getElementById('company').value || '').trim();
    const location = (document.getElementById('location').value || '').trim();
    const type = document.getElementById('type').value;
    if (!title || !company || !location) return;
    BasePages.mockStore.jobs.push({ title, company, location, type });
    renderJobs();
    BasePages.showAlert(document.getElementById('alertHost'), 'Lowongan ditambahkan (simulasi).', 'success');
    e.target.reset();
  });

  document.getElementById('btnLogout').addEventListener('click', () => BasePages.logout());

  renderJobs();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ikapiar Connect â€” Profil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
  <link href="./theme.css" rel="stylesheet">
</head>
<body>
<header class="border-bottom bg-white">
  <nav class="container navbar navbar-expand-lg">
    <a class="navbar-brand fw-bold" href="./connect.html">IKAPIAR</a>
    <div class="ms-auto d-flex gap-2">
      <a class="btn btn-outline-secondary" href="./connect.html">Dasbor</a>
      <button class="btn btn-danger" id="btnLogout" type="button">Keluar</button>
    </div>
  </nav>
</header>

<main class="container py-4">
  <div id="alertHost"></div>

  <div class="card">
    <div class="card-body d-flex align-items-center gap-3">
      <img id="avatar" src="https://via.placeholder.com/96?text=U" alt="Avatar" width="96" height="96" class="rounded-circle border">
      <div>
        <h5 class="card-title mb-1" id="name">Alumni</h5>
        <div class="text-secondary" id="email">-</div>
        <div class="text-secondary small" id="userId"></div>
      </div>
    </div>
  </div>
</main>

<script src="./basepages.js"></script>
<script>
  // Require auth and then populate the profile fields
  BasePages.requireAuth().then(async ({user}) => {
    if (!user) return;
    document.getElementById('name').textContent = user.name || 'Alumni';
    document.getElementById('email').textContent = user.email || '-';
    document.getElementById('userId').textContent = 'ID: ' + (user.id || '-');
    const img = document.getElementById('avatar');
    if (user.picture) {
      img.src = user.picture;
      img.alt = user.name || 'Avatar';
    } else if (user.name) {
      // Render initials via placeholder service (no custom CSS)
      const initial = encodeURIComponent((user.name || 'U').trim().charAt(0).toUpperCase());
      img.src = 'https://via.placeholder.com/96?text=' + initial;
    }
  });

  document.getElementById('btnLogout').addEventListener('click', () => BasePages.logout());
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

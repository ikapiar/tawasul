<script>
  // Require login; then render user info.
  BasePages.requireAuth().then(({user}) => {

    document.getElementById('userName').textContent = user.name || 'Alumni';
    document.getElementById('userEmail').textContent = user.email || '-';
  });
  document.getElementById('btnLogout').addEventListener('click', () => BasePages.logout());
</script>

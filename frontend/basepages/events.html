<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ikapiar Connect â€” Acara</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
  <link href="./theme.css" rel="stylesheet">
</head>
<body>
<header class="border-bottom bg-white">
  <nav class="container navbar navbar-expand-lg">
    <a class="navbar-brand fw-bold" href="./connect.html">IKAPIAR</a>
    <div class="ms-auto d-flex gap-2">
      <a class="btn btn-outline-secondary" href="./connect.html">Dasbor</a>
      <button class="btn btn-danger" id="btnLogout" type="button">Keluar</button>
    </div>
  </nav>
</header>

<main class="container py-4">
  <div id="alertHost"></div>

  <div class="row g-3">
    <div class="col-12 col-lg-6">
      <div class="card h-100">
        <div class="card-header">Kalender Acara</div>
        <div class="table-responsive">
          <table class="table table-striped align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th>Nama Acara</th>
                <th>Tanggal</th>
                <th>Tempat</th>
              </tr>
            </thead>
            <tbody id="eventsBody"></tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-12 col-lg-6">
      <div class="card h-100">
        <div class="card-header">Tambah Acara (Simulasi)</div>
        <div class="card-body">
          <form id="eventForm" class="row g-3" autocomplete="off">
            <div class="col-12">
              <label class="form-label" for="name">Nama Acara</label>
              <input id="name" class="form-control" type="text" placeholder="Contoh: Webinar Karier" required>
            </div>
            <div class="col-12 col-sm-6">
              <label class="form-label" for="date">Tanggal</label>
              <input id="date" class="form-control" type="date" required>
            </div>
            <div class="col-12 col-sm-6">
              <label class="form-label" for="place">Tempat</label>
              <input id="place" class="form-control" type="text" placeholder="Online / Lokasi" required>
            </div>
            <div class="col-12 d-grid d-sm-flex gap-2">
              <button class="btn btn-primary" type="submit">Tambahkan</button>
              <button class="btn btn-outline-secondary" type="reset">Reset</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>

<script src="./basepages.js"></script>
<script>
  BasePages.requireAuth();

  function renderEvents(){
    const body = document.getElementById('eventsBody');
    body.innerHTML = '';
    BasePages.mockStore.events.forEach(ev => {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${escapeHtml(ev.name)}</td><td>${escapeHtml(ev.date)}</td><td>${escapeHtml(ev.place)}</td>`;
      body.appendChild(tr);
    });
  }

  function escapeHtml(str){
    return String(str).replace(/[&<>"]/g, s => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[s]));
  }

  document.getElementById('eventForm').addEventListener('submit', function(e){
    e.preventDefault();
    const name = (document.getElementById('name').value || '').trim();
    const date = document.getElementById('date').value;
    const place = (document.getElementById('place').value || '').trim();
    if (!name || !date || !place) return;
    BasePages.mockStore.events.push({ name, date, place });
    renderEvents();
    BasePages.showAlert(document.getElementById('alertHost'), 'Acara ditambahkan (simulasi).', 'success');
    e.target.reset();
  });

  document.getElementById('btnLogout').addEventListener('click', () => BasePages.logout());

  renderEvents();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
